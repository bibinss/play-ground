<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById("root")

    class Image extends React.Component {

        componentDidMount() {
            fetch('https://randomuser.me/api/?results=5')
                .then(results => {
                    return results.json()
                })
                .then(json => {
                    console.log(json)
                    let images = json.results.map((image) => {
                        return (<div key={image.id.value}><img src={image.picture.medium}/></div>)
                    })
                    console.log(images)
                    this.setState({images: images})
                })
        }

        constructor(props) {
            super(props)
            this.state = {images:[]}
        }

        render () {
            return <div>{this.state.images}</div>
        }
    }
    ReactDOM.render(<Image />, rootElement)
</script>
