<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById("root")
    class Button extends React.Component {
        constructor(props) {
            super(props)
            this.time = new Date().getSeconds()
        }
        render () {
            return <div><button>{this.props.children} </button>
                <div>time now: {this.time}</div></div>
        }
    }
    ReactDOM.render(<Button >Hello Bibin</Button>, rootElement)
</script>
